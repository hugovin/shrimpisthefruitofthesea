var myMooFlowPage = {

	start: function(){
		/* MooFlow instance with the complete UI and White Skin */

			bgColor: '#fff',
			useSlider: true,
			useAutoPlay: true,
			useCaption: true,

			useMouseWheel: true,
			useKeyInput: true,
			useViewer: true

	}
	
};

window.addEvent('domready', myMooFlowPage.start);

</script>
